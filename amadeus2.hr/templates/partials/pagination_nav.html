<script>
    function navpage(el) {
        document.getElementById("pageinput").value = el.dataset.nav
        document.getElementById("filterform").submit()
    }
</script>
{% if numofpages > 1 %}
<nav aria-label="...">
    <ul class="pagination justify-content-center">
        <li class="page-item {% if page == 1 %}disabled{% endif %}">
            <a class="page-link" href="#" tabindex="{% if page == 1 %}-1{% else %}0{% endif %}"
                aria-disabled="{% if page == 1 %}true{% else %}false{% endif %}"
                onclick="navpage(this)" data-nav="{{ page - 1 }}">
                <span class="d-none d-sm-inline">Prethodna</span>
                <span class="d-sm-none">&laquo;</span>
            </a>
        </li>
        {% for n in range(1, numofpages+1) %}
        <li class="page-item {% if n == page %}active{% endif %}" aria-current="{% if n == page %}page{% endif %}">
            <a class="page-link" href="#" onclick="navpage(this)" data-nav="{{ n }}">
                {{ n }}
            </a>
        </li>
        {% endfor %}
        <li class="page-item {% if page == numofpages %}disabled{% endif %}">
            <a class="page-link" href="#" tabindex="{% if page == numofpages %}-1{% else %}0{% endif %}"
                aria-disabled="{% if page == numofpages %}true{% else %}false{% endif %}"
                onclick="navpage(this)" data-nav="{{ page + 1 }}">
                <span class="d-none d-sm-inline">SljedeÄ‡a</span>
                <span class="d-sm-none">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
{% endif %}
