<h2>Kategorije</h2>
<!-- category list -->
<div class="list-group mb-3">
    <a href="https://pioneer.hr" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-music-player" viewBox="0 0 16 16">
                <path d="M4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V3zm1 0v3h6V3H5zm3 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                <path d="M11 11a3 3 0 1 1-6 0 3 3 0 0 1 6 0zm-3 2a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
                <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H4z"/>
            </svg>
            Pioneer DJ
        </span>
        <span class="badge bg-secondary rounded-pill">200+</span>
    </a>
    <!-- set active if on that category -->
    {% for grupa in grupe %}
    <a href="/kategorija/{{ grupa[0] }}-{{ grupa[1]|slugify }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <span>
            {{ grupa[2]|safe }}
            {{ grupa[1] }}
        </span>
        <span class="badge bg-secondary rounded-pill">{{ grupa[3] }}</span>
    </a>
    {% endfor %}
</div>
