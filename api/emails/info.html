{{define "info"}}
{{if .IsCompany}}
    <span>{{.CompanyName}}</span><br>
    <span>{{.OIB}}</span><br>
{{else}}
    <span>{{.FirstName}} {{.LastName}}</span><br>
{{end}}
<span>{{.Address}}</span><br>
<span>{{.PostalCode}} {{.City}}</span><br>
<span>{{.Country}}</span><br>
<span>{{.PhoneNumber}}</span><br>
<span>{{.EmailAdress}}</span><br>
{{end}}
